<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'resume/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'resume/css/bootstrap.min.css' %}">
